<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel='stylesheet' href='/static/css/ie10-viewport-bug-workaround.css'/>

    <!-- Custom styles for this template -->
    <link rel='stylesheet' href='/static/css/signin.css'/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Signup_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
     
    <div class="container">
       {{ form.non_field_errors }}
      <form class="form-signin" method="POST" action=''>{% csrf_token %}
        <h2 class="form-signin-heading">Please log in</h2>
        
        {{ form.user_name.errors }}
        <label for="{{form.user_name.id_for_label}}" class="sr-only">user name</label>
        <input name="user_name" type="text" id="username" class="form-control" placeholder="user Name" required="" autofocus="">

        
        {{ form.password.errors }}
        <label for="form.password.id_for_label" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Signup_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
